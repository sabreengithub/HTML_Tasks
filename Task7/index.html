<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Free Web tutorials">
            <title>Task 7</title>
        </head>
<body>

    <form action="a.html"  method="POST">
        <div class="input">
            <label> Username</label>
            <br>
            <input type="text" required placeholder="insert username" name="Username">
        </div>
        <hr>
        <div class="input">
            <label> Mobile</label>
            <br>
            <input type="text" placeholder="insert mobile" value="+9640777011111111" name="Mobile">
        </div>
        <hr>
        <div class="input">
            <label> Email</label>
            <br>
            <input type="email" required placeholder="insert email" name="Email">
        </div>
        <hr>
        <div class="input">
            <label> Subject</label>
            <br>
            <input type="text" placeholder="insert subject" name="Subject" id="choose" list="mychoose">
            <datalist  id="mychoose">
            <option value="HTML5">
            <option value="Css3">
            <option value="Js">
            <option value="Dart">
            </datalist>       
        </div>
        <hr>
        <div class="input">
            <label> Password</label>
            <br>
            <input type="password" placeholder="insert password" name="Password">
        </div>
        <br>
        <hr>
        <div class="input">
            <input type="hidden" id="custId" name="custId" value="1111">
        </div>
        <br>
  
            <input type="submit"  value="send">
       


    </form>

    </body>

    
    
</html>
